<!DOCTYPE html>
<html>
<head>
    <title>Академия - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Академия</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'student_list' %}">Ученики</a>
                <a class="nav-link" href="/groups/">Группы</a>
                <a class="nav-link" href="/payments/">Платежи</a>
                 {% if user.is_staff %}
                <a class="nav-link" href="/admin">Администрация</a>
                <a class="nav-link" href="/finances/">Финансы</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    {% block extra_head %}
  
{% endblock %}
{% block extra_js %}
{% endblock %}
</body>
</html>
